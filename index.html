<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이랭 - 계산기</title>
  <meta name="viewport" content="width=400, initial-scale=1">
  <!-- 구글 애드센스 광고 스크립트 (HEAD에 한 번만!) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4634078773523032"
     crossorigin="anonymous"></script>
  <style>
    body { background: #fafbfc; font-family: Arial, sans-serif; }
    .container { max-width: 320px; margin: 60px auto 16px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); padding: 24px; }
    h1 { text-align: center; color: #222; margin-bottom: 16px; font-size: 1.6em; }
    .display { width: 100%; height: 48px; font-size: 1.5em; text-align: right; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 14px; padding: 0 9px; background: #f7f7f7; }
    .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 9px; }
    button { padding: 14px 0; font-size: 1.2em; border: none; background: #e5e7eb; border-radius: 5px; cursor: pointer; transition: background 0.16s; }
    button:hover, button:focus { background: #cfd2d6; }
    .equals { background: #2563eb; color: #fff; grid-column: span 4; font-weight: bold; }
    .equals:hover { background: #1742a7; }
    .ac { background: #f87171; color: #fff; }
    .ac:hover { background: #dc2626; }
    .ads { margin: 30px auto 20px auto; text-align: center; max-width: 320px; }
    @media (max-width: 400px) {
      .container { padding: 10px; }
      .display { font-size: 1.2em; }
      button { font-size: 1em; padding: 10px 0; }
      .ads { max-width: 98vw; }
    }
  </style>
</head>
<body>
  <!-- 광고: 계산기 상단 -->
  <div class="ads">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-4634078773523032"
         data-ad-slot="8919515384"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
  <div class="container">
    <h1>이랭 계산기</h1>
    <input type="text" id="display" class="display" disabled />
    <div class="buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">÷</button>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">×</button>
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">−</button>
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button class="ac" onclick="allClear()">AC</button>
      <button onclick="press('+')">+</button>
      <button class="equals" onclick="calculate()">=</button>
    </div>
  </div>
  <!-- 광고: 계산기 하단 -->
  <div class="ads">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-4634078773523032"
         data-ad-slot="8919515384"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
  <script>
    let current = '';
    const display = document.getElementById('display');
    function press(val) {
      if (current.length > 20) return; // 입력 제한
      current += val;
      display.value = current;
    }
    function allClear() {
      current = '';
      display.value = '';
    }
    function calculate() {
      try {
        let result = eval(current);
        if (typeof result === 'number' && !isNaN(result)) {
          result = Math.round(result * 1000000000000) / 1000000000000;
        }
        display.value = result;
        current = result.toString();
      } catch {
        display.value = 'Error';
        current = '';
      }
    }
    // 키보드 입력 지원
    document.addEventListener('keydown', function(e) {
      const key = e.key;
      if ('0123456789'.includes(key)) press(key);
      else if (key === '+' || key === '-' || key === '*' || key === '/') press(key);
      else if (key === 'Enter' || key === '=') calculate();
      else if (key === 'Escape') allClear();
      else if (key === '.') press('.');
      else if (key.toLowerCase() === 'c') allClear();
    });
  </script>
</body>
</html>
